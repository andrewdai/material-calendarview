apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 21
        versionName '1.5.0'
        vectorDrawables.useSupportLibrary = true
    }

    lintOptions {
        abortOnError false
    }
}

ext {
    androidLibVersion = '27.0.2'
}

dependencies {
    implementation "com.android.support:support-v4:${androidLibVersion}"
    implementation "com.android.support:design:${androidLibVersion}"

    testImplementation 'junit:junit:4.12'
}